<template name="carte">
        
        <div class="card" style="width: 18rem;">
<!-- AJOUT DU BTN CHECKBOX -->

                <label class="hide-completed" >

                    <input type="checkbox"  checked={{checked}}  class="toggle-checked"  /> 

                    Désactiver Cet Atelier

                  </label>

                <img class="card-img-top" src="{{image}}" height="250px" alt="Card image cap">

                <div class="card-body">
                  <h5 class="card-title text-center">{{title}}</h5> <!--TO DO VARIABLE FOR HREF AND ID COLLAPSE-->

                  <p class="card-text m-0">{{text}}</p>
                  <p class="card-text m-0"> prévu le:{{date}}</p>
                  <p class="card-text m-0">à :{{horaire}}</p>
                  <p class="card-text m-0">durée:{{duree}}</p>
                  <p class="card-text m-0">places disponibles:({{dispo}}/{{max}})</p>
                  <p class="card-text m-0">places réservés:({{reserve}}/{{max}})</p>
                  <p class="card-text m-0">prix:{{prix}}€</p>
                  <p class="card-text m-0">crée par :{{atnomcuisinier }} {{atprenomcuisinier}}</p>
                  <p class="card-text m-0">spécilaité:{{atspécialitécuisinier}}</p>
              
                  <div class="row d-flex justify-content-center my-2">
                    <span class="mx-1">{{> modal2}}</span>
                    <span >{{> modal3}}</span>
                      <!-- RAJOUTE DE LA CROIX POUR EFFACER -->
                      <span class="mx-1">   <button type="button" class="delete btn btn-primary"  data-toggle="modal" data-target="#exampleModal4"   data-id="{{_id}}">
                    <span aria-hidden="true">&times;  <!--supprimer --></span>
                </button></span>
                  </div>
                  
                </div>
              </div>
              

</template>
